<section id="hero">
    <h1 class="text-center">CartSharp</h1>
</section>
<section class="container" >
    <h2 class="text-center my-5">New Arrival</h2>
    <div class="row">
        <div class="col-sm-3 mb-5" *ngFor="let item of product">
            <div class="card text-white shadow">
                <img class="card-img-top" src="https://picsum.photos/id/{{item.data}}/500" alt="Title">
                <div class="card-body text-dark">
                    <h4 class="card-title">Title</h4>
                    <p class="card-text">Text</p>
                </div>
            </div>
        </div>
    </div>
</section>
