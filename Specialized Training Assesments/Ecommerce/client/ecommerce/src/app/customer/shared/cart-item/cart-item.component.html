<div class="border rounded p-2 mb-4">
    <div class="row">
        <div class="col-sm-3">
            <img src="https://picsum.photos/id/200" alt="..." class="img-fluid rounded" height="150">
        </div>
        <div class="col-sm-5">
            <h5 class="mb-2">{{cartItem.product.name}}</h5>
            <p class="mb-1">{{cartItem.product.description}}</p>
            <p class="mb-1 text-danger">{{cartItem.product.price | currency:'INR'}}</p>
        </div>
        <div class="col-sm-2">
            <div class="btn-group">
                <button class="btn btn-info" data-action="sub" (click)="updateQuantity($event)">-</button>
                <button class="btn btn-link border">1</button>
                <button class="btn btn-warning" data-action="add" (click)="updateQuantity($event)">+</button>
            </div>
        </div>
        <div class="col-sm-2">
            <span class="btn btn-danger">
                <fa-icon [icon]="faTrash"></fa-icon>
            </span>
    </div>
</div>
